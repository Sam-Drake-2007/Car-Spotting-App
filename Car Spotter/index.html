<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Spotter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="stats">
        <p class="stats-text" id="brands-spotted">Brands Spotted: <span id="count-brands-spotted">0</span></p>
        <p class="stats-text" id="cars-spotted">Cars Spotted: <span id="count-cars-spotted">0</span></p>
    </div>

    <div id="brand-list">
        <button class="brand-button" value="Acura">Acura</button>
        <button class="brand-button" value="Audi">Audi</button>
        <button class="brand-button" value="BMW">BMW</button>
        <button class="brand-button" value="Buick">Buick</button>
        <button class="brand-button" value="Cadillac">Cadillac</button>
        <button class="brand-button" value="Chevrolet">Chevrolet</button>
        <button class="brand-button" value="Ford">Ford</button>
        <button class="brand-button" value="GMC">GMC</button>
        <button class="brand-button" value="Honda">Honda</button>
        <button class="brand-button" value="Hyundai">Hyundai</button>
        <button class="brand-button" value="Jeep">Jeep</button>
        <button class="brand-button" value="Kia">Kia</button>
    </div>

    <p>test</p>

    <script src="index.js"></script>
</body>
</html>
